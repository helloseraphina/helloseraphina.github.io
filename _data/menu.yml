entries:
  - title: info
    entries:
      - title: Singaporean currently in Italy. 
      - title: Research Fellow at the University of Trento, Italy, implementing natural language processing and computer vision techniques for clinical psychology and healthcare research.
  - title: professional interests
    entries:
      - title: "AI for social good; inclusive and accessible AI"
      - title: "More broadly: artificial intelligence, natural language processing, speech technology, language technology, and brain-computer interfaces."
  - title: highlights
    entries:
      - title: "October 2023: I graduated with honours and obtained a M.Sc. in Cognitive Science from the the University of Trento, Italy. My thesis focused on investigating the feasibility of speaker-independent deep learning voice conversion approaches to improve speech from English speaking <a href='http://www.isle.illinois.edu/sst/data/UASpeech/index.html'>patients with dysarthria</a>. I was supervised by <a href='https://scholar.google.it/citations?user=dS643iQAAAAJ&hl=en'>Dr. Alessio Brutti</a> and <a href='https://scholar.google.it/citations?hl=en&user=ehhpFjQAAAAJ'>Dr. Gianluca Esposito</a>"
      - title: "August 2023: I attended the <a href='https://ssw2023.org/'>12th ISCA Speech Synthesis Workshop</a> in Grenoble, France. Preliminary results from my M.Sc. thesis were accepted as a <a href='https://www.isca-speech.org/archive/ssw_2023/fong23b_ssw.html'>late-breaking report</a> and presented as a poster at the workshop."
      - title: "September 2022 - October 2023: I was a research intern at the <a href='https://speechtek.fbk.eu/'>Speech Technology Lab</a> at the Bruno Kessler Foundation (FBK)."
  - title: personal interests
    entries:
      - title: Outside of my professional and academic life, sometimes I learn to dance `ori tahiti, other times I take film photos, but most of the time I like to paint.
  - title: say hello!
    entries:
      - title: "Please feel free to connect on <a href='https://www.linkedin.com/in/seraphinafong/'>LinkedIn</a>"

